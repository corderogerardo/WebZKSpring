<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
	
<!-- Inicio vista torneo -->
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

	<form action="" method="POST" role="form">
		<legend>Torneo</legend>
	
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<div class="form-group">
				<label for="">Nombre del Torneo</label>
				<input type="text" class="form-control" id="" placeholder="Input field">
			</div>
			<div class="form-group">
				<label for="">Descripcion del Torneo</label>
				<input type="text" class="form-control" id="" placeholder="Input field">
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<div class="form-group">
				<label for="">Fecha de Inicio del Torneo</label>
				<input type="text" class="form-control" id="" placeholder="Input field">
			</div>
			<div class="form-group">
				<label for="">Fecha de Fin del Torneo</label>
				<input type="text" class="form-control" id="" placeholder="Input field">
			</div>
			<div class="form-group">
				<label for="">Prediccion hasta antes de cantidad de dias</label>
				<input type="text" class="form-control" id="" placeholder="Input field">
			</div>
			<div class="form-group">
				<label for="">Puntos por prediccion equipo Local</label>
				<input type="text" class="form-control" id="" placeholder="Input field">
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<div class="form-group">
				<label for="">Logo del Torneo</label>
				<input type="text" class="form-control" id="" placeholder="Input field">
			</div>
			<div class="form-group">
				<label for="">Puntos por prediccion equipo Visitante</label>
				<input type="text" class="form-control" id="" placeholder="Input field">
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
	
</div><!-- Fin vista torneo -->
