<html>
<head>

					</div>

					<div class="form-group">
						<label class="sr-only" for="">Usuario</label>

						<label class="sr-only" for="">Contraseña</label>
						<input type="password" class="form-control" id="" placeholder="Contraseña">
					</div>

					

					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
